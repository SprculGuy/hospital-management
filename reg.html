<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hospital Management System</title>
    <link rel="stylesheet" href="css/login-reg-styles.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h2>Register</h2>
            <div class="input-group" id="registration-form">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" id="newUsername" placeholder="Username" required minlength="8">
            </div>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="newPassword" placeholder="Password" required minlength="10">
            </div>
            <br>
            <button type="submit" class="btn">Register</button>
            <br>
            <p id="registration-message"></p>
            <div class="sign-link">
                <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
            </div>
        </form>
    </div>

    <script src="js/reg.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
